<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoignez-nous</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-page">



    <section id="contact">
        <h2>Rejoignez-nous</h2>
        <form action="mailto:example@association.it" method="post" enctype="text/plain">
            <label for="name" class="etiq">Nom :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email" class="etiq">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message" class="etiq">Message :</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" class="etiq" value="Envoyer">
        </form>
    </section>

    <a href="index.html">Retour </a>
    
</body>
</html>
